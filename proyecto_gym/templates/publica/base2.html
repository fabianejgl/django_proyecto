<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Mind & Body{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/3682b977b2.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    {% load static %}
    <link rel="stylesheet" href="{% static '/publica/css/style.css'%}?v={% now 'U' %}">

    {% block css %}{% endblock css %}
</head>

<body>



    <header class="encabezado">

        <div class="menu">
            <div class="logo"><img src="img/logo.jpg" alt="logo"></div>
            <div class="title">
                <h1>Mind & Body</h1>
            </div>
        </div>

        <!-- <div class="menu-nav">
                <nav>
                    <a href="index.html" class="nav">Home</a>
                    <a href="acercaDe.html" class="nav">Nosotros</a>
                    <a href="contacto.html" class="nav">Contacto</a>
                    <a href="sucursales.html" class="nav">Sucursales</a>
                    <a href="registro.html" class="nav">Registrate</a>
                </nav>
            </div> -->
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'inicio' %}" class="nav-link px-2 link-secondary">Inicio</a></li>
            <li><a href="{% url 'cursos' %}" class="nav-link px-2 link-dark">Contacto</a></li>
            <li><a href="{% url 'proyectos' %}" class="nav-link px-2 link-dark">Sucursales</a></li>
            <li><a href="{% url 'quienes_somos' %}" class="nav-link px-2 link-dark">Quienes somos</a></li>

        </ul>

    </header>
    <main class="flex-shrink-0">
        {% block contenido %}
        {% endblock contenido %}
    </main>

    {% include './footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    {% block javascript %}{% endblock javascript %}
</body>

</html>
