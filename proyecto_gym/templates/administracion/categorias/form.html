{% for campo in form %}
    <div class="form-group">
        <label for="">{{campo.label}}</label>
        {{campo}}
            {% comment %} MUESTRA ERRORES DE DATOS INGRESANDOS EN FRONT debajo de cada campo {% endcomment %}
        {% if campo.errors %}
            <ul class="errorlist">
                {% for error in campo.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endfor %}
<div class="row mt-3">
    <div class="col-12">
        <input type="submit" value="Guardar" class="btn btn-success">
        <a href="{% url 'categorias_index' %}" class="btn btn-secondary">Cancelar</a>        
    </div>
</div>
